<!DOCTYPE html>
<html>
  <head>
    <title>Petrol Pump Management System</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Petrol Pump Management System</h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="sales-data.html">Sales Data</a></li>
        <li><a href="fuel-inventory.html">Fuel Inventory</a></li>
        <li><a href="employee-management.html">Employee Management</a></li>
      </ul>
    </nav>
      <main>
        <section>
          <h2>Dashboard</h2>
          <div id="sales-chart"></div>
          <div id="fuel-inventory-table"></div>
        </section>
        <section>
          <h2>Sales Data Entry</h2>
          <form action="process-sales.php" method="post">
            <label for="fuel-type">Fuel Type:</label>
            <select id="fuel-type" name="fuel-type">
              <option value="petrol">Petrol</option>
              <option value="diesel">Diesel</option>
              <option value="octane">Octane</option>
              <option value="lubricant">Lubricant</option>
            </select>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0">
            <br>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" min="0">
            <br>
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method">
              <option value="cash">Cash</option>
              <option value="card">Card</option>
              <option value="bkash">Bkash/Rocket</option>
            </select>
            <br>
            <button type="submit">Submit</button>
          </form>
          
        </section>
      </main>

    <footer>
      <p>FUEL IS AS IMPORTANT AS RICE AND COFFEE.</p>
    </footer>
  </body>
</html>
